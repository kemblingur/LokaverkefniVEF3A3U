<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ contact.firstName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteContact(contact._id)">Eyða</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="contact.email">netfang: {{ contact.email }}</p>
    <p ng-if="contact.phone.mobile">Símanúmer: {{ contact.phone.mobile }} </p>
    <p ng-if="contact.address"> Heimilisfang: {{ contact.address }} </p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Breyta tengilið</button>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="contactFormUrl">
</div>
